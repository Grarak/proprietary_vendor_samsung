# Android ALSA configuration file for the CAPH audio.


# #
# # Mixer devices
# #
ctl.pcmout1 {
        type hw
        card 0 # Can replace with drivers name from /proc/asound/cards
}

ctl.hqaudioin {
        type hw
        card z1
}

pcm.!default {
   type hw
   card 0
   device 0
   subdevice 0
}

# #
# # PCM Playback devices 1
# #
pcm.pcmout1 {
        type hooks
        slave.pcm {
                type hw
                card 0
                device 0
		subdevice 0
        }

	}


# #
# # PCM Playback devices 1
# #
pcm.pcmout2 {
        type hooks
        slave.pcm {
                type hw
                card 0
                device 0
				subdevice 1
        }
	}


pcm.pcmoutusb {
        type hooks
        slave.pcm {
                type hw
                card 1
                device 0
                subdevice 0
        }
    }	
	

# PCM capture devices

pcm.hqaudioin {
        type hooks
        slave.pcm {
                type hw
                card 0
                device 0
                subdevice 0
        }
}
pcm.speechin {
        type hooks
        slave.pcm {
                type hw
                card 0
                device 0
                subdevice 1
        }
}
hwdep.ptt {        
        type hw
                card 0
                device 1
}

#
#Hardware configuration
#User code should read this information and set hardware accordingly
#
Hardware.configuration
{

#SSPI configuration
# Total section number, The code in hardware/alsa_sound/ALSAControl.cpp
# will scan below sections and configure HW accordingly
   SSPI.Total.Sections 3

#index --- SSPI port number, it is 0 based. So index 0 means SSPI port number 1, index 1 means SSPI port number 2, and so on
#value --- SSPI configuration: 0 - PCM, 1 - I2S, 2 - PCM/I2S mux, 3 - TDM
#
   SSPI.1 {
                comment.access 'read write'
                comment.type INTEGER
                comment.count 1
                comment.range '0 - 3' 
                iface MIXER
                name 'CFG_SSP'
                index 0
                value 1
                }
   SSPI.2 {
                comment.access 'read write'
                comment.type INTEGER
                comment.count 1
                comment.range '0 - 3' 
                iface MIXER
                name 'CFG_SSP'
                index 1
                value 0
                }
   SSPI.3 {
                comment.access 'read write'
                comment.type INTEGER
                comment.count 1
                comment.range '0 - 3'
                iface MIXER
                name 'CFG_SSP'
                index 2
                value 0
                }

#Microphone configuration
# Total section number, The code in hardware/alsa_sound/ALSAControl.cpp
# will scan below sections and configure HW accordingly
   MIC.Total.Sections 5

#sink --- speaker name.  sink 0 = handset, sink 1 = hs, sink 2 = handsfree, sink 3 = BTM, etc
#mic 0 --- primary mic value. 1 = AUDIO_SOURCE_ANALOG_MAIN, 3 = AUDIO_SOURCE_DIGI1, 4 = AUDIO_SOURCE_DIGI2, etc.  This is
#       defined in audio_consts.h
#mic 1 --- 2ndary mic value
#mic 2 --- 3rd mic value (for beam forming)
#mic 3 --- 4th mic value (for beam forming)
   MIC.1 {
                comment.access 'read write'
                comment.type INTEGER
                comment.count 2
                comment.range '0 - 13'
                iface MIXER
                name 'CFG_MIC'
                sink 0
                mic.0 1
                mic.1 4
                }
   MIC.2 {
                comment.access 'read write'
                comment.type INTEGER
                comment.count 2
                comment.range '0 - 13'
                iface MIXER
                name 'CFG_MIC'
                sink 1
                mic.0 2
                mic.1 4
                }
   MIC.3 {
                comment.access 'read write'
                comment.type INTEGER
                comment.count 2
                comment.range '0 - 13'
                iface MIXER
                name 'CFG_MIC'
                sink 2
                mic.0 1
                mic.1 4
                }
   MIC.4 {
                comment.access 'read write'
                comment.type INTEGER
                comment.count 2
                comment.range '0 - 13'
                iface MIXER
                name 'CFG_MIC'
                sink 3
                mic.0 9
                mic.1 4
                }
   MIC.5 {
                comment.access 'read write'
                comment.type INTEGER
                comment.count 2
                comment.range '0 - 13'
                iface MIXER
                name 'CFG_MIC'
                sink 4
                mic.0 1
                mic.1 4
                }
}

# hqaudioin_hpf, apply HPF on PCM captured data on hqaudioin device.

pcm.hqaudioin_hpf {
	type bcmfilter
	enable_filter 1
	int_parm 3
	float_parm 9.34
        filter_path     "/system/usr/lib/alsa-lib/libbcm_hp_filter.so"
	slave.pcm "hqaudioin"
}

# my_pcm_c and my_pcm_cx are for test ALSA plugin mechanism
# The filter 'bcmfilter' do nothing rather than replacing data 
# with sine wave
pcm.my_pcm_c {
	type bcmfilter
	enable_filter 1
	int_parm 33
	float_parm 9.34
	filter_path     "/system/lib/libbcm_test_filter.so"
	slave.pcm "hqaudioin"
}

# Filter disabled
pcm.my_pcm_cx {
	type bcmfilter
	enable_filter 0
	int_parm 33
	float_parm 9.34
	filter_path     "/system/lib/libbcm_test_filter.so"
	slave.pcm "hqaudioin"
}
